spring:
  application:
    name: Upply-Test

  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=MySQL
    driver-class-name: org.h2.Driver
    username: sa
    password:
    hikari:
      maximum-pool-size: 5
      idle-timeout: 10000
      max-lifetime: 600000
      connection-timeout: 10000

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.H2Dialect

  mail:
    host: localhost
    port: 3025
    username: test@example.com
    password: test-password
    properties:
      mail:
        smtp:
          auth: false
          starttls:
            enable: false

  threads:
    virtual:
      enabled: true

  # Disable AI and Redis for tests
  ai:
    google:
      genai:
        embedding:
          enabled: false
          api-key: test-key
    vectorstore:
      redis:
        initialize-schema: false

  data:
    redis:
      repositories:
        enabled: false

  # Exclude Redis auto-configurations
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration
      - org.springframework.boot.autoconfigure.data.redis.RedisRepositoriesAutoConfiguration
      - org.springframework.boot.autoconfigure.data.redis.RedisReactiveAutoConfiguration

server:
  port: 0
  servlet:
    context-path: /api/v1

logging:
  level:
    org.springframework.security: INFO
    org.hibernate: WARN
    com.upply: DEBUG

jwt:
  secret-key: test-secret-key-min-256-bits-hs256-algorithm-requirement-met-here
  expiration: 3600000

app:
  activation-base-url: "http://localhost:8080/api/v1/auth/activate"

  azure:
    storage:
      account-name: test
      account-key: test-key
      container-name: test-container