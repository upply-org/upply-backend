spring:
  application:
    name: Upply-Test
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=MySQL
    driver-class-name: org.h2.Driver
    username: sa
    password:
    hikari:
      maximum-pool-size: 5
      idle-timeout: 10000
      max-lifetime: 600000
      connection-timeout: 10000

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.H2Dialect

  mail:
    host: localhost
    port: 3025
    username: test@example.com
    password: test-password
    properties:
      mail:
        smtp:
          auth: false
          starttls:
            enable: false
  threads:
    virtual:
      enabled: true

server:
  port: 0
  servlet:
    context-path: /api/v1

logging:
  level:
    org.springframework.security: INFO
    org.hibernate: WARN

jwt:
  secret-key: test-secret-key-for-testing-purposes-only-must-be-at-least-256-bits-long-for-hs256
  expiration: 3600000

app:
  activation-base-url: "http://localhost:8080/api/v1/auth/activate"